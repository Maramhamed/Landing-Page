<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Apple </title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <!--we will create a logo  here-->
        <a href="#"><img src="img/logo.png" alt="" class="Logo" /> </a>
        <!--we will create NAVBAR  here-->
        <ul>
          <li><a href="#">Home </a></li>
          <li><a href="#">Products </a></li>
          <li><a href="#">News </a></li>
          <li><a href="#">About </a></li>
          <li><a href="#">Contact </a></li>
        </ul>
      </header>

      <!--we will create The content of page (text and image) -->
      <!--The text contain (Title & Paragraph & Button)-->
     
      <div class="content">
        <div class="text">
            <h2>Iphone 13 Pro Max </h2>
            <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni quo ad eaque delectus ea nulla, fuga ab expedita et dolor!</p>
            <a href="#">All Products</a>
            
        </div>
        <!--The the main image in the page -->
        <div class="image">
            <img class="mainImg" src="img/0.png" alt=""></div>
        </div>
        <!--The icons at the bottom of the page  -->
      <div class="icons">
        <img onClick="changeImg(this.src); changeColor('#000000')" src="img/0.png">
        <img onClick="changeImg(this.src); changeColor('#172844')" src="img/1.png">
        <img onClick="changeImg(this.src); changeColor('#9b9895')" src="img/2.png">
        <img onClick="changeImg(this.src); changeColor('#efba26')" src="img/3.png">
        <img onClick="changeImg(this.src); changeColor('#edadad')" src="img/4.png">
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
